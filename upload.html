<form method="POST" action="upload.php" enctype="multipart/form-data" onsubmit="return checkPassword();">

  <input type="password" id="adminpass" placeholder="Enter Admin Password" required>

</form>

<script>
function checkPassword() {
  const correctPassword = "1234"; // Change this password
  const input = document.getElementById("adminpass").value;
  if (input === correctPassword) {
    return true;
  } else {
    alert("Wrong password!");
    return false;
  }
}
</script>
